<div class="container d-flex flex-md-column grid ">
	<div class="jumbotron">
		<form [formGroup]="form">
			<div class="Login">
				<label for="Login-taxt">Login</label>
			</div>
			<div class="form-group">
				<label for="username">User Name </label>
				<input type="text" class="form-control" formControlName="username">
				<small *ngIf="form.get('username')?.hasError('required') && form.get('username')?.touched"> *Requird</small>
			</div>
			<div class="form-group mb-3">
				<label for="password">Password</label>
				<div class="input-group">
					<input [type]="hide? 'password' : 'text'" class="form-control" formControlName="password">
					<div class="input-group-append">
						<span class="input-group-text">
							<div (click)="hide=!hide">
								<i class="material-icons-outlined">{{hide? 'visibility' : 'visibility_off'}} </i>
							</div>
						</span>
					</div>
				</div>
				<small *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched"> *Requird</small>
			</div>

			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>
			<button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
		</form>
	</div>
</div>
